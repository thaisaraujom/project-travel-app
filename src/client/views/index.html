<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel App</title>
</head>
<body>

<div class="app-container">
  <header class="app-header">
    <h1>Travel App</h1>
    <nav class="app-nav">
      <button class="nav-button" id="myTrips">My Trips</button>
      <button class="nav-button" id="addTrip">Add Trip</button>
    </nav>
  </header>

  <!-- the trip list -->
  <main class="app-main">
    <div class="trip-list" id="tripList">
    </div>

    <form id="tripForm" class="trip-form">
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" placeholder="City name" required>
        <div class="error-message" id="error-destination"></div>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>
        <div class="error-message" id="error-startDate"></div>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" required>
        <div class="error-message" id="error-endDate"></div>
      </div>      
      <button type="submit" class="submit-button">Add</button>
  </main>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () =>
      navigator.serviceWorker.register('/service-worker.js')
    );
  }
</script>

</body>
</html>
